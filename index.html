<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #listings-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .listing {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .listing:hover {
            transform: translateY(-5px);
        }
        .listing h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .listing p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .listing img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        #error-message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchInventoryListings();
        });

        async function fetchInventoryListings() {
            try {
                const response = await fetch('/listings');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayListings(data.listings);
            } catch (error) {
                console.error('Error fetching inventory listings:', error);
                displayError('Failed to load inventory listings. Please try again later.');
            }
        }

        function displayListings(listings) {
            const container = document.getElementById('listings-container');
            container.innerHTML = '';

            if (listings.length === 0) {
                container.innerHTML = '<p>No listings available.</p>';
                return;
            }

            listings.forEach(listing => {
                const listingDiv = document.createElement('div');
                listingDiv.className = 'listing';

                const title = document.createElement('h2');
                title.textContent = listing['item-name'] || 'No title available';

                const price = document.createElement('p');
                price.textContent = `Price: $${listing.price || 'N/A'}`;

                const image = document.createElement('img');
                image.src = listing.image_url || 'placeholder.jpg';
                image.alt = listing['item-name'] || 'Product image';
                image.style.width = '150px';

                listingDiv.appendChild(title);
                listingDiv.appendChild(price);
                listingDiv.appendChild(image);

                container.appendChild(listingDiv);
            });
        }

        function displayError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
    <h1>Inventory Listings</h1>
    <!-- Container to display the list of product listings -->
    <div id="listings-container">
        <!-- Listings will be dynamically rendered here -->
    </div>
    <!-- Error message container -->
    <div id="error-message" style="color: red; display: none;"></div>
</body>
</html>
